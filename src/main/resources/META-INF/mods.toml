modLoader="javafml"
loaderVersion="[35,)"
license="BSD 3-Clause \"New\" or \"Revised\" License"
issueTrackerURL="https://github.com/SanAndreasP/SanLib/issues"
[[mods]]
    modId="examplemod"
    version="$version"
    displayName="Example Mod"
    updateJSONURL="http://myurl.me/"
    displayURL="http://example.com/"
    logoFile="examplemod.png"
    credits="Thanks for this example mod goes to Java"
    authors="Love, Cheese and small house plants"
    description='''
    This is a long form description of the mod. You can write whatever you want here

    Have some lorem ipsum.

    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed mollis lacinia magna. Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Sed sagittis luctus odio eu tempus. Interdum et malesuada fames ac ante ipsum primis in faucibus. Pellentesque volutpat ligula eget lacus auctor sagittis. In hac habitasse platea dictumst. Nunc gravida elit vitae sem vehicula efficitur. Donec mattis ipsum et arcu lobortis, eleifend sagittis sem rutrum. Cras pharetra quam eget posuere fermentum. Sed id tincidunt justo. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    '''
    [[dependencies.examplemod]]
        modId="forge"
        mandatory=true
        versionRange="[35,)"
        ordering="NONE"
        side="BOTH"
    [[dependencies.examplemod]]
        modId="minecraft"
        mandatory=true
        versionRange="[1.16.4,1.17)"
        ordering="NONE"
        side="BOTH"

[[mods]]
    modId="sanlib"
    version="$version"
    displayName="$name"
    logoFile="assets/logo.png"
    authors="SanAndreasP"
    description='''
    A library made for and required by all my mods.
    '''
    [[dependencies.sanlib]] #optional
        modId="forge"
        mandatory=true
        versionRange="[35,)"
        ordering="NONE"
        side="BOTH"
    [[dependencies.sanlib]]
        modId="minecraft"
        mandatory=true
        versionRange="[1.16.4,1.17)"
        ordering="NONE"
        side="BOTH"

[[mods]]
    modId="sanplayermodel"
    version="$pm_version"
    displayName="$pm_name"
    authors="SanAndreasP"
    description='''
    A mod that's just adding a custom player model for myself.
    '''
    [[dependencies.sanplayermodel]]
        modId="sanlib"
        mandatory=true
        versionRange="[2.0.0,)"
        ordering="AFTER"
        side="CLIENT"