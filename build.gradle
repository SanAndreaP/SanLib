import org.codehaus.groovy.runtime.GStringImpl

buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

apply plugin: 'idea'
idea {
    module {
        inheritOutputDirs = true
    }
}

version = "1.12.2-1.5.2"
group= "de.sanandrew.mods"
archivesBaseName = "SanLib"

sourceCompatibility = targetCompatibility = "1.8" // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.12.2-14.23.4.2747"
    runDir = "run"
    mappings = "snapshot_20180806"
}

repositories {
    maven {
        name = "CoFH Maven"
        url = "http://maven.covers1624.net"
    }
	maven {
        name = "MC Moddev Maven"
        url = "http://maven.mcmoddev.com"
    }
}

dependencies {
    deobfCompile "cofh:RedstoneFlux:1.12-2.0.2.3:universal"
    deobfCompile "net.darkhax.tesla:Tesla-1.12.2:1.0.63"
}

apply plugin: 'maven'
project.ext {
    releaseRepoUrl = "file://${project(':').projectDir}/maven/" as GStringImpl
}
uploadArchives {
    repositories.mavenDeployer {
        pom.artifactId = project.name
        pom.version = project.version
        repository(url: project.releaseRepoUrl)
    }
}
build.finalizedBy uploadArchives

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
    
	rename '(.+_at.cfg)', 'META-INF/$1'
}

jar {
	manifest {
		attributes 'FMLAT': 'sanlib_at.cfg'
	}
}

artifacts {
    archives jar
}