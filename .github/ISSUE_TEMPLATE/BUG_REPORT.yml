name: üêû Bug Report
description: Report an issue with supported versions of SanLib
labels: ["bug"]
assignees:
  - SanAndreaP
body:
  - type: markdown
    attributes:
      value: |
        Please read the [CONTRIBUTING.md](./CONTRIBUTING.md) document before you proceed.
  - type: input
    id: mc-version
    attributes:
      label: Minecraft Version
      placeholder: e.g. 1.16.5
    validations:
      required: true
  - type: input
    id: mod-version
    attributes:
      label: SanLib version
      placeholder: e.g. 1.16.5-2.0.0
    validations:
      required: true
  - type: input
    id: modloader-version
    attributes:
      label: Forge version
      description: |
        Write down the version of Forge you are using.
      placeholder: "e.g. 36.2.9"
    validations:
      required: true
  - type: input
    id: modpack
    attributes:
      label: Modpack info
      description: |
        If playing a modpack, post the link to it!
  - type: input
    attributes:
      label: "The latest.log file"
      description: "Please use a paste site such as [gist](https://gist.github.com/) / [pastebin](https://pastebin.com/) / etc."
    validations:
      required: true
  - type: textarea
    attributes:
      label: Issue description
      placeholder: A description of the issue.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. First step
        2. Second step
        3. etc...
  - type: textarea
    attributes:
      label: Other information
      description: Any other relevant information that is related to this issue, such as other mods and their versions.